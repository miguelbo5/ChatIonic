<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="icono" src="assets/icon/icono_chat.png" alt="">

  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <br>

  <ion-button (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>

  <br>

  <p class="ion-text-center" [routerLink]="['/registro']" routerLinkActive="router-link-active" >Crear cuenta</p>

</ion-content>
