<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button (click)="closeChat()" slot="start" fill="clear">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{ chat.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ul *ngIf="room">
    <li *ngFor="let mensaje of room.messages">{{ mensaje.content }}</li>
  </ul>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button (click)="sendMessage()" slot="end" color="success">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
